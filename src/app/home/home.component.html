<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Animate with angular 2</a>
    </div>
  </div>
</nav>

<div @myTrigger="state" class="container">
  <div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">Users List</div>


    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <table class="table">
        <thead>
          <tr>
            <th class="col-xs-3"></th>
            <th class="col-xs-3"></th>
            <th class="col-xs-3"></th>
            <th class="col-xs-3"></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input formControlName="fname" type="text" class="form-control" placeholder="First Name"></td>
            <td><input formControlName="lname" type="text" class="form-control" placeholder="Last Name"></td>
            <td><input formControlName="uname" type="text" class="form-control" placeholder="Username"></td>
            <td><button [disabled]="!form.valid" type="submit" class="btn btn-primary">Add user</button></td>
          </tr>
        </tbody>
      </table>
    </form>

    <!-- Table -->
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let content of contents">
          <td>{{ content.fname }}</td>
          <td>{{ content.lname }}</td>
          <td>{{ content.uname }}</td>
          <td><button (click)="deleteUser(content)" type="button" class="btn btn-danger">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
